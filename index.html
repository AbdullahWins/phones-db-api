<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phones Rest API</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Hello, Phones!</h1>
    </header>
    <main class="container">
      <section>
        <div class="mb-3">
          <input
            type="text"
            class="form-control w-25"
            id="search-field"
            placeholder="search phones"
          />
          <button id="search-btn" class="btn btn-primary px-2 my-2">
            Search
          </button>
        </div>
      </section>
      <section>
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-5 g-4"
        ></div>
        <div class="d-flex align-items-center justify-content-center mt-4">
          <div id="not-found-warning" class="d-none text-warning text center">
            <p class="fs-4">No Phone Found, Try different name</p>
          </div>
        </div>
        <div
          id="loader"
          style="height: 400px"
          class="d-flex align-items-center justify-content-center d-none"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="load-more" class="d-none">
          <button id="btn-see-more" class="btn btn-primary">See More</button>
        </div>
        <!-- modal -->
        <div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="phoneModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="phn-name" class="modal-title text-warning"></h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div id="phn-desc" class="modal-body text-danger"></div>
                <div id="phn-date" class="modal-footer text-success"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
